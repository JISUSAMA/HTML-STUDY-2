<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="alert-box-sass.css" rel="stylesheet" />
  </head>
  <body>
    <div class="style-alert-box-green">
      <div class="style-text-box">
        <p style="font-weight: bold">Well done!</p>
        <p>You successfully read this important alert message.</p>
      </div>
    </div>
    <div class="style-alert-box-blue">
      <div class="style-text-box">
        <p style="font-weight: bold">Heads up!</p>
        <p>This alert needs your attention, but it's not super important.</p>
      </div>
    </div>

    <div class="style-alert-box-yellow">
      <div class="style-text-box">
        <p style="font-weight: bold">Warning!</p>
        <p>Better check yourself, you're not looking too good.</p>
      </div>
    </div>
  </body>
</html>
